{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h4 for="lastName">Personal data</h4>
                    <label for="firstName">Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="{{ object.name }}"
                           required="">
                    <label for="lastName">Second name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <label for="lastName">Date of Birth</label>
                    <input type="text" class="form-control" id="date_birth" placeholder="" value="" required="">
                    <label for="lastName">Bio</label>
                    <textarea class="form-control" id="bio" placeholder="" value="" required=""></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <h4 for="lastName">Contacts</h4>
                    <label for="firstName">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="" value="{{ object.email }}"
                           required="">
                    <label for="firstName">Jabber ID</label>
                    <input type="text" class="form-control" id="jabber_id" placeholder="" value="{{ object.jabber_id }}"
                           required="">
                    <label for="firstName">Skype ID</label>
                    <input type="text" class="form-control" id="skype_id" placeholder="" value="{{ object.skype_id }}"
                           required="">
                    <label for="firstName">Other contacts</label>
                    <textarea type="text" class="form-control" id="other_contacts" placeholder=""
                              value="{{ object.other_contacts }}" required=""></textarea>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
